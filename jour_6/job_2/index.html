<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script>
        function loadCSS(style) {
            var link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = style;
            document.head.appendChild(link);
        }
        function adBackgroundColor() {
            var width = window.innerWidth;
            
        
            if (width >= 1680 && width <= 1920) {
                document.body.style.backgroundColor = "#ffca4b";
            } else if (width >= 1280 && width <= 1680) {
                document.body.style.background = "#275fa0";
            }
            else if(width <= 1280){
                document.body.style.background = "#ffffff";
            }
            else {
                loadCSS('style.css');
            }
        }
            loadCSS('style.css');
            adBackgroundColor();

            window.addEventListener('resize', function () {
                adBackgroundColor();
            });
    </script>
</body>

</html>
